<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div sec:authorize="!isAuthenticated()">
		<p>This site requires you to be logged in.</p>
		<a th:href="@{/login}">Click here to log in!</a>
	</div>
	<div sec:authorize="isAuthenticated()">
		<h4 th:inline="text">BannerID:
			[[${#httpServletRequest.remoteUser}]]</h4>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" />
		</form>
	</div>
	<div sec:authorize="isAuthenticated()">
		<br /> <a
			th:href="@{/questionmanager/createquestion(id=${course.id})}">Create
			Question</a> <a th:href="@{/questionmanager/showquestion}">Show
			Questions</a>
	</div>

</body>
</html>
