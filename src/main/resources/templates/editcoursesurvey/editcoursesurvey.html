<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div sec:authorize="isAuthenticated()">
		<h4 th:inline="text">BannerID:
			[[${#httpServletRequest.remoteUser}]]</h4>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" />
		</form>

		<h1 th:text="'Course: ' + ${course.title}">Course: Title Not
			Found</h1>

		<br /> <a
			th:href="@{/editcoursesurvey/addquestiontosurvey(id=${course.id})}">Add
			Question To Survey</a> <br /> <a
			th:href="@{/editcoursesurvey/viewquestioninsurvey(id=${course.id})}">View
			Question In Survey</a>

	</div>
	<div sec:authorize="!isAuthenticated()">
		<p>This site requires you to be logged in.</p>
		<a th:href="@{/login}">Click here to log in!</a>
	</div>
</body>
</html>
